<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Holiday Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Public Holiday Tracker</h1>
    <div class="controls">
      <select id="country">
        <option value="IN">India</option>
        <option value="US">USA</option>
        <option value="GB">UK</option>
        <option value="AU">Australia</option>
        <option value="CA">Canada</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
        <option value="BR">Brazil</option>
        <option value="CN">China</option>
        <option value="JP">Japan</option>
        <option value="ZA">South Africa</option>
        <option value="SG">Singapore</option>
        <option value="IT">Italy</option>
        <option value="RU">Russia</option>
      </select>
      <input type="number" id="year" min="2000" max="2100" value="2025" />
      <input type="text" id="searchTerm" placeholder="Search holiday (e.g., Christmas)" />
      <button onclick="getHolidays()">Get Holidays</button>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <div style="text-align: center; margin: 10px 0;">
      <label><input type="checkbox" id="toggleTheme" onchange="toggleTheme()" /> Light Mode</label>
    </div>

    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <div id="holidays" class="holiday-list"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
